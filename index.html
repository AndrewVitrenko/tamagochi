<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="icon" href="./favicon.png">
	<title>Tamagochi</title>
<link href="main.2b40e4f1d5987efe5e7f.css" rel="stylesheet"></head>
<body>
	<header>
		<button id="start">Start</button>
		<select name="level" id="level">
			<option value="easy">Easy</option>
			<option value="hard">Hard</option>
		</select>
	</header>

	<main>
		<div>
			<div class="svg_container">
				<svg>
					<circle id="food" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>	
			<span>Food</span>
			<button id="feed">Feed Me!</button>
			<button id="buy_food">Buy food</button>
		</div>
		
		<div>
			<div class="svg_container">
				<svg>
					<circle class="progress" id="clean" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>
			<span>Clean</span>
			<button id="wash">Wash Me!</button>
		</div>

		<div>
			<div class="svg_container">
				<svg>
					<circle class="progress" id="happiness" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>				
			<span>Happiness</span>	
			<button id="play">Play with Me!</button>
		</div>

		<div>
			<div class="svg_container">
				<svg>
					<circle class="progress" id="health" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>
			<span>Health</span>
			<button id="treat">Visit a doctor</button>
		</div>

		<div>
			<div class="svg_container">
				<svg>
					<circle class="progress" id="socialization" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>	
			<span>Socializaion</span>
			<button id="drink">Go to bar</button>
		</div>

		<div>
			<div class="svg_container">
				<svg>
					<circle class="progress" id="money" r="30" cx="40" cy="40" fill="transparent"></circle>
				</svg>
			</div>	
			<span>Money</span>
			<button id="work">Go to work</button>
			<button id="business">Start a business</button>
		</div>
	</main>	

	<footer>
		<button onclick="document.location.reload(true)">Restart</button>		
	</footer>
<script src="main.29cd85f8e2d1928b0e8c.js"></script></body>
</html>
